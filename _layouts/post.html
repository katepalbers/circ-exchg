---
layout: default
---
<div class="article">

  <div class="article-header">
    <h1>{{ page.title }}</h1>
    <p>{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
  </div>

  <article class="article-main">
    {{ content }}
  </article>

</div>
