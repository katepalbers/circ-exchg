---
layout: default
---

<div class="content">

  <h3>Posts</h3>

  <ul>
    {% for post in site.posts %}
      <li>

        <h1>
          <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h1>

        <span>{{ post.date | date: "%b %-d, %Y" }}</span>

      </li>
    {% endfor %}
  </ul>

</div>
